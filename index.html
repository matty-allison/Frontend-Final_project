<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/homePage.css" />
    <title>HomePage</title>
  </head>
  <body>
    <div class="navSection">
      <h1>Sneakeromatic</h1>
      <a class="productBtn" href="./products.html"><img src="./css/images/sneakers.png" alt="Sneakers"></a>
      <p id="usernameDisplay"></p>
      <div class="logoutbtn-container"></div>
      <div class="redirectContainer"></div>
    </div>
      <div id="filter-buttons">
          <button onclick="productFilter('NIKE')" class="brand">Nike</button>
          <button onclick="productFilter('Adidas')" class="brand">Adidas</button>
          <button onclick="productFilter('vans')" class="brand">Vans</button>
      </div>
    <div id="sneakers-container"></div> 
    <div id="review-container"></div>
    <form action="">
      <input type="text" id="reviewName" name="review_name" placeholder="Enter your name..." required>
      <input type="text" id="review" name="review" placeholder="I love this site?!" required>
      <button onclick="event.preventDefault(), addReview()" class="reviewbtn">Add</button>
    </form>
    <script src="css/javascript/homePage.js"></script>
  </body>
</html>
