<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/homePage.css" />
    <title>HomePage</title>
  </head>
  <body>
    <!-- Nav section -->
    <div class="navSection">
      <h1>Sneakeromatic</h1>
      <a class="productBtn" href="./products.html"><img src="./css/images/sneakers.png" alt="Sneakers"></a>
      <p id="usernameDisplay"></p>
      <div class="logoutbtn-container"></div>
      <div class="redirectContainer"></div>
    </div>
    <!-- Advert carousel -->
    <div id="models-container" class="owl-carousel">
      <img src="./css/images/Shoe1.jpeg" alt="shoe 1">
      <img src="./css/images/shoe2.jpeg" alt="shoe 2">
      <img src="./css/images/shoe3.jpeg" alt="shoe 3">
      <img src="./css/images/Shoe4.jpeg" alt="shoe 4">
    </div>
    <!-- Filter Buttons -->
      <div id="filter-buttons">
          <button onclick="productFilter('NIKE')" class="brand"><img src="./css/images/NIKE.jpg" alt="Nike"></button>
          <button onclick="productFilter('Adidas')" class="brand"><img src="./css/images/ADIDAS.jpg" alt="Adidas"></button>
          <button onclick="productFilter('vans')" class="brand"><img src="./css/images/VANS.jpg" alt="Vans"></button>
      </div>
      <!-- Sneakers container -->
    <div id="sneakers-container"></div> 
    <!-- Review Container -->
    <div class="commentSection">
      <div id="review-container" class="owl-carousel"></div>
      <button onclick="toggleModal('modal')">+</button>
    </div>
    <!-- Add review form -->
    <div  id="modal" class="modal">
      <button class="close" onclick="toggleModal('modal')">X</button>
      <form>
        <h2 style="color: white; text-shadow: 0px 3px 15px red;">Review</h2>
        <input type="text" id="reviewName" name="review_name" placeholder="Enter your name..." required>
        <input type="text" id="review" name="review" placeholder="I love this site?!" required>
        <button onclick="event.preventDefault(), addReview()" class="reviewbtn">Add</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="css/javascript/homePage.js"></script>
  </body>
</html>
