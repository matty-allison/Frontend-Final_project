<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./css/images/sneakers.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
    <div class="form-container">
        <h2>Contact us</h2>
        <form class="form" action="https://formspree.io/f/mbjqqqya" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your full name..." required>
            <input type="text" id="email" name="email" placeholder="Enter your email..." required>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number...">
            <textarea placeholder="Type your message here..." name="message" id="message"></textarea>
            <button class="registerBtn" type="submit">Send</button>
        </form>
    </div>
</head>
<body>
    <h1 class="heading">Sneakeromatic</h1>
    <a class="homeBtn" href="./index.html"><i class="fas fa-home"></i></a>
</body>
</html>
