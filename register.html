<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./css/images/sneakers.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <img src="./css/images/Double Ring-2s-210px.svg" alt="Loading...">
  </div>
    <h1 class="heading">Sneakeromatic</h1>
    <a class="homeBtn" href="./index.html"><i class="fas fa-home"></i></a>
    <div class="form-container">
        <h2>Register</h2>
        <form class="form">
            <input type="text" id="name" name="name" placeholder="Enter your full name..." required>
            <input type="text" id="email" name="email" placeholder="Enter your email..." required>
            <input type="password" id="password" name="password" placeholder="Enter a password..." required>
            <button class="registerBtn" onclick="event.preventDefault(), registerUser()">Register</button>
        </form>
    </div>
    <a class="loginBtn" href="./login.html">Already registered?</a>
    <p><i class="far fa-copyright"></i></p>
    <script src="./css/javascript/register.js"></script>
</body>
</html>
