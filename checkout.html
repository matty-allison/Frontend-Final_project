<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./css/images/sneakers.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/checkout.css">
    <title>Checkout</title>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <img src="./css/images/Double Ring-2s-210px.svg" alt="Loading...">
  </div>
    <!-- navbar -->
    <div class="navSection">
        <h1>Sneakeromatic</h1>
        <!-- price of products total -->
        <div class="totalPrice"></div>
        <a class="continueBtn" href="./products.html">Continue shopping?</a>
        <a class="homeBtn" href="./index.html"><i class="fas fa-home"></i></a>
    </div>
    <!-- products in cart -->
    <div class="cart-container"></div>
    <!-- container for message (empty cart message) -->
    <div class="emptyCart"></div>
    <!-- collection or delivery buttons -->
    <div class="checkBtns">
        <button onclick="collection()" class="collection">Collection</button>
        <button onclick="delivery()" class="delivery">Delivery</button>
    </div>
    <!-- collection or delivery info -->
    <div class="collection-or-delivery"></div>
    <!-- checkout button -->
        <button onclick="checkoutProduct()" class="checkoutBtn">Checkout</button>
    <!-- footer -->
      <div id="footer">
        <p><span>Sneakeromatic</span> by Matthew Allison</p>
        <div>
          <p><i class="fas fa-envelope"></i>  SneakeromaticSA@gmail.com</p>

        </div>
        <h2>Information</h2>
        <div>
          <div>
            <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a> <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
          <div>
            <a href="./about.html">About us</a><a href="./contact.html">Contact us</a>
          </div>
        </div>
      </div>
    <script src="./css/javascript/checkout.js"></script>
</body>
</html>
